<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hi, please fill out the following form:</h1>
    <form action="http://www.mis412.com/hobbysurvey.php" method="post">
        <label for="Fname">First name:</label><br>
        <input type="text" name="Fname" id="Fname"><br><br>
        <label for="Lname">Last name:</label><br>
        <input type="text" name="Lname" id="Lname"><br><br>
        <label for="email">Email address:</label><br>
        <input type="text" name="email" id="email"><br><br>
        <label for="years">Years involved in debate:</label><br>
        <input type="text" name="years-involved" id="years"><br><br>

        <label for="gear">Favorite piece of gear:</label><br>
        <input type="radio" id="webcam" name="gear" value="webcam">
        <label for="webcam">webcam</label><br>
        <input type="radio" id="pen" name="gear" value="pen">
        <label for="pen">pen</label><br>
        <input type="radio" id="suit" name="gear" value="suit">
        <label for="suit">suit</label><br><br>

        <input type="checkbox" id="moreinfo" name="moreinfo" value="yes">
        <label for="moreinfo"> I would like to receive more information about debate in the future</label><br> 
        <input type="checkbox" id="attending" name="attending" value="yes">
        <label for="attending"> I would like to attend a future debate tournament or event</label><br><br>

        <input type="submit" value="Submit">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
