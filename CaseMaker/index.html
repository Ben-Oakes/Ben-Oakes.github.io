<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My CSS -->
    <link href="styles.css" rel="stylesheet">
    <!-- bootstrap icons (why aren't these a part of the main bootstrap css file)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>CaseMaker</h1><br>

    <div id="input">
        <h2>Input:</h2>
        <form>
            <label for="WorkedAs">What did the claimant work as?</label>
            <input type="text" id="WorkedAsField" name="WorkedAs"><br>
            <label for="WorkedWith">Who did they work with?</label>
            <input type="text" id="WorkedWithField" name="WorkedWith"><br>
            <label for="HowLong">How long did they work there?</label>
            <input type="text" id="HowLongField" name="HowLong"><br>
            <label for="City">What city?</label>
            <input type="text" id="CityField" name="City"><br>
            <label for="EndingOn">Ending On?</label>
            <input type="date" name="EndingOn" id="EndingField">
        </form>

        <br><button type="button" class="btn btn-primary" onclick="Generate();"><i class="bi bi-gear-wide-connected"></i> Generate case template</button><br><br>

    </div>

    <div id="output">

        <h2>Output:</h2>

            <div id="FinalOutput">t</div>
            <br><button type="button" class="btn btn-primary" data-clipboard-target="#FinalOutput" onclick="CopyGenerated()"><i class="bi bi-clipboard"></i> Copy to Clipboard</button><br><br>
        
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Clipboard.js, not 100% required but I wanted to save time and was having trouble with the clipboard -->
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>

    <!-- My Script -->
    <script src="CaseMaker.js"></script>
  </body>
</html>
