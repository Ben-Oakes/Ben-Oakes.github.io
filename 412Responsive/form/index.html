<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Member Signup</title>
    <script src="validate.js"></script>
  </head>
  <body onload="firstfocus()">
    <h1>Hi, please fill out the following form to sign up:</h1>
    <form>
        <label for="Fname">First name: (letters only)</label><br>
        <input type="text" name="Fname" id="fname" onblur="fname_validation()"><span id="fname_error" class="text-danger errormsg"></span><br><br>
        <label for="Lname">Last name: (letters only)</label><br>
        <input type="text" name="Lname" id="lname" onblur="lname_validation()"><span id="lname_error" class="text-danger errormsg"></span><br><br>
        <label for="Address">Address (alphanumeric)</label><br>
        <input type="text" name="Address" id="address" onblur="address_validation()"><span id="address_error" class="text-danger errormsg"></span><br><br>
        <label for="City">City (letters only)</label><br>
        <input type="text" name="City" id="city" onblur="city_validation()"><span id="city_error" class="text-danger errormsg"></span><br><br>
        <label for="State">State (2 letters)</label><br>
        <input type="text" name="State" id="state" onblur="state_validation(2)"><span id="state_error" class="text-danger errormsg"></span><br><br>
        <label for="Zip">Zip code (numbers only)</label><br>
        <input type="text" name="Zip" id="zip" onblur="zip_validation()"><span id="zip_error" class="text-danger errormsg"></span><br><br>
        <label for="Email">Email Address (must be valid)</label><br>
        <input type="text" name="Email" id="email" onblur="email_validation()"><span id="email_error" class="text-danger errormsg"></span><br><br>
        <label for="Password">Password (alphanumeric and at least six characters)</label><br>
        <input type="text" name="Password" id="password" onblur="passid_validation(6,99)"><span id="password_error" class="text-danger errormsg"></span><br><br>

       

        <input type="button" value="Sign up" onclick="ValidateForm()"><span id="submit_error" class="text-danger errormsg"></span>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
