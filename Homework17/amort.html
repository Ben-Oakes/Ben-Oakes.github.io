
<html><head>
    <title>Calculate Your Amortization Table</title>

<script>
function calc(amort){
  var mrate = amort.rate.value / 12/100;    // monthly interest rate
    var principal = amort.prin.value;            // amount of mortgage
    var payment = amort.pay.value;
    var mint;
    period = 1;


            document.writeln(" <table BORDER=1 ALIGN=center WIDTH=40%>  ");
            document.writeln(" <THEAD> <tr><th> Month </th> <th> Prin </th> <th> Int </th><th> Deduct </th> </tr></THEAD><tbody>  ");

    while (principal > 0) {
        mint = principal * mrate;
        deduct = payment - mint;
        principal = principal - deduct;
        document.writeln("<tr> <td ALIGN=center>"+ period + "</td>");


        document.writeln("<td ALIGN=center> " + format(principal) + " </td>");
        document.writeln("<td ALIGN=center> " + format(mint) + " </td>");
        document.writeln("<td ALIGN=center>" + format(deduct) + "</td></tr>");


        period++;                                        // add 1 to period count
    }                                                     // end of while
            document.writeln("</tbody></table>");
}

function format(value) {
   var result="$"+Math.floor(value)+".";            // add $, get amount to left of "."
   var cents=100*(value-Math.floor(value))+0.5;     // get integer value of cents
   result += Math.floor(cents/10);                //  add tenths    .3             Division
   result += Math.floor(cents%10);             //  add hundredths   .05     Modulus


 return result;   }                                      // return number

</script></HEAD>
<body>
    <form name=amort>


        Please enter the principal: <input name=prin value=10000><br>
        Please enter the monthly payment: <input name=pay value=300><br>

        Please enter the annual interest rate: <input type="text" name="rate" value=12><br>
        <br><br>
        <input type="button" value="Show Amortization Table"
               onclick="calc(amort)">


        </form></body></html>
