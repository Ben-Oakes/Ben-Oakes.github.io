<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>My name is:</h1>
    <p id="First name" style="display: none;">Ben</p>
    <p id="Last name" style="display: none;">Oakes</p>
    <button onclick="document.getElementById('First name').style.display = 'block';">Show First name</button>
    <button onclick="document.getElementById('Last name').style.display = 'block'">Show Last name</button>
    <button onclick="FunctionShowFull()">Show Full Name</button><br><br>
    <button onclick="FunctionHideFull()">Hide name</button>
    <button onclick="FunctionMajor()">Show Major</button>
    <script>
        function FunctionHideFull() {
            document.getElementById("First name").style.display = 'none';
            document.getElementById("Last name").style.display = 'none';
        }
        function FunctionShowFull() {
            document.getElementById("First name").style.display = 'block';
            document.getElementById("Last name").style.display = 'block';
        }
        function FunctionMajor() {
            alert("HI, my major is Management of Information Systems :)");
        }
        alert("HI, my major is Management of Information Systems :)"); 
        /* I wasn't sure based on the directions whether the pop up is supposed to appear when the page loads or appear in response to a button onclick so I did both */
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
  </body>
</html>
